<div class="container">
  <div class="form-container">
    <h1>Book An Appointment</h1>
    <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
      <!-- Step 1: Activity -->
      <div class="step">
        <label for="activity">Step 1: Choose which activity you want to achieve:</label>
        <select id="activity" formControlName="activity" required>
          <option value="Enquiry">Enquiry</option>
          <option value="Appointment">Appointment</option>
        </select>
      </div>

      <!-- Step 2: Appointment Date -->
      <div class="step">
        <label for="appointmentDate">Step 2: Choose the appointment date:</label>
        <input type="date" id="appointmentDate" formControlName="appointmentDate" required>
      </div>

      <!-- Step 3: Doctor -->
      <div class="step">
        <label for="doctor">Step 3: Choose the doctor based on availability:</label>
        <select id="doctor" formControlName="doctor" required>
          <option *ngFor="let doctor of availableDoctors" [value]="doctor">{{ doctor }}</option>
        </select>
      </div>

      <!-- Patient's Name -->
      <div class="step">
        <label for="patientName">Patient's name:</label>
        <input type="text" id="patientName" formControlName="patientName" required>
      </div>

      <!-- Gender -->
      <div class="step">
        <label for="gender">Gender:</label>
        <select id="gender" formControlName="gender" required>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>

      <!-- Date of Birth -->
      <div class="step">
        <label for="dob">Date of birth:</label>
        <input type="date" id="dob" formControlName="dob" required>
      </div>

      <!-- Mobile Number -->
      <div class="step">
        <label for="mobile">Mobile No.:</label>
        <input type="tel" id="mobile" formControlName="mobile" required>
      </div>

      <!-- Email -->
      <div class="step">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" required>
      </div>

      <!-- Terms and Conditions -->
      <div class="step">
        <input type="checkbox" id="terms" formControlName="terms" required>
        <label for="terms">I agree to the terms of use of Make an Enquiry/Appointment set out above...</label>
      </div>

      <!-- Updates -->
      <div class="step">
        <input type="checkbox" id="updates" formControlName="updates">
        <label for="updates">I would like to receive information and updates about your services and facilities from time to time.</label>
      </div>

      <!-- Submit Button -->
      <div class="submit-container">
        <button type="submit">Book Now</button>
      </div>
    </form>
  </div>
</div>
